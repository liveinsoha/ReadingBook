<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="navbar">
  <aside class="admin-navbar__wrap">
    <ul>
      <li class="navbar-box">
        <div class="title">
          <b>
            <a href="/manage/home">관리자 홈</a>
          </b>
        </div>
      </li>
      <li class="navbar-box">
        <div class="title">작가 관리</div>
        <ul class="content">
          <li>
            <a href="/register/author" th:classappend="${selectFlag eq 'registerAuthor'} ? 'selected' : ''">작가 등록</a>
          </li>
          <li>
            <a href="/search/author" th:classappend="${selectFlag eq 'searchAuthor'} ? 'selected' : ''">작가 검색</a>
          </li>
        </ul>
      </li>
      <li class="navbar-box">
        <div class="title">도서 관리</div>
        <ul class="content">
          <li>
            <a href="/register/book" th:classappend="${selectFlag eq 'registerBook'} ? 'selected' : ''">판매 도서 등록</a>
          </li>
          <li>
            <a href="/manage/search/book" th:classappend="${selectFlag eq 'searchBook'} ? 'selected' : ''">판매 도서 관리</a>
          </li>
        </ul>
      <li class="navbar-box">
        <div class="title">도서 시리즈 관리</div>
        <ul class="content">
          <li>
            <a href="/register/book-group" th:classappend="${selectFlag eq 'registerBookGroup'} ? 'selected' : ''">도서
              시리즈 등록</a>
          </li>
          <li>
            <a href="/search/book-group" th:classappend="${selectFlag eq 'searchBookGroup'} ? 'selected' : ''">도서 시리즈
              검색</a>
          </li>
        </ul>
      </li>
      </li>
      <li class="navbar-box">
        <div class="title">카테고리</div>
        <ul class="content">
          <li>
            <a href="/search/categories" th:classappend="${selectFlag eq 'searchCategories'} ? 'selected' : ''">카테고리
              전체조회</a>
          </li>
        </ul>
      </li>
      <th:block sec:authorize="hasAnyRole('VENDOR')">
        <li class="navbar-box">
          <div class="title">운영자</div>
          <ul class="content">
            <li>
              <a href="/vendor/request" th:classappend="${selectFlag eq 'requestedBook'} ? 'selected' : ''">판매 요청 목록</a>
            </li>
          </ul>
        </li>
      </th:block>
    </ul>
  </aside>
</th:block>
